{% extends "layout.html" %}

{% block body %}
    <h1>Register</h1>
    <form action="/register" method="post">
        <input class="fields" autocomplete="off" autofocus name="name" placeholder="Name *" type="text" required />
        <input class="fields" autocomplete="off" autofocus name="email" placeholder="Email *" type="text" required />
        <input class="fields" autocomplete="off" autofocus name="phone" placeholder="Phone" type="text" />
        <input class="fields" autocomplete="off" autofocus name="address" placeholder="Address" type="text" />
        <input class="fields" autocomplete="off" autofocus name="subject" placeholder="Subject" type="text" />
        <textarea autocomplete="off" autofocus rows="5" name="message" placeholder="Message..."></textarea>
        <input type="submit" value="Register" />
    </form>
{% endblock %}
