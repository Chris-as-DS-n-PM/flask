<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protected Area</title>
    <style>
        body {
            background: #f5f7fa;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 80px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 32px 24px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 24px;
        }
        .signout-btn {
            background: #e74c3c;
            color: #fff;
            border: none;
            padding: 12px 28px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .signout-btn:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <div class ="container">
        <p>You are logged in</p>
        <h1>Welcome to the Protected Area</h1>
        <button class="signout-btn" onclick="window.location.href='{{ url_for('home') }}'">Log out</button>
    </div>
</body>
</html>
